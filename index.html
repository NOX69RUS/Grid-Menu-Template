<!DOCTYPE html>
<html class="page" lang="ru">
<head>
    <title>Menu GRID</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blank site with Menu adaptiv Menu GRID">
    <link rel="stylesheet" href="styles/index.min.css">
</head>
<body class="page__body">
    <header class="header">
        <div class="header__logo logo">
            <img class="logo__image" src="images/logo.svg" width="40" height="44" alt="">
            <p class="logo__title">Большая коробка</p>
            <p class="logo__tagline">Сообщество любителей коробок</p>
        </div>
        <nav class="header__menu menu">
            <button class="menu__button" type="button" aria-expanded="false" aria-controls="menu__list"> <!-- ЭТО aria-expanded="false" ЗНАЧЕНИЕ ПО УМОЛЧАНИЮ, обозначает что кнопка умеет открываться и закрываться -->
                <svg class="menu__icon" aria-hidden="true" width="32" height="32"> <!-- Прячем иконки от скринридера чтоб не думал что это полезные картинки -->
                    <use class="menu__icon-menu" href="images/sprite.svg#menu"></use>
                    <use class="menu__icon-cross"href="images/sprite.svg#cross"></use>
                </svg>
            </button>
            <ul class="menu__list" id="menu__list">
                <li class="menu__item">
                    <a class="menu__link menu__link--current" href="">Один</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link" href="">Наши услуги</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link menu__link--inactive">О Проекте</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link menu__link--inactive" href="">Контакты</a>
                </li>
                </li>
                <li class="menu__item">
                    <a class="menu__link menu__link--patreon" href="">Поддержка</a>
                </li>
            </ul>
        </nav>
    </header>
    <script>
        (() => {
            const menuButton = document.querySelector('.menu__button');
            const menuList = document.querySelector('.menu__list');

            menuButton.addEventListener('click' , () => {
                let expanded = menuButton.getAttribute('area-expanded') === 'true';
                menuButton.setAttribute('aria-expanded', !expanded);
                menuButton.classList.toggle('menu__button--open');
                menuList.classList.toggle('menu__list--open');
            });
        })();
    </script>
</body>
</html>
